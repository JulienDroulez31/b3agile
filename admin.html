<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin</title>
    <style>
        /* Vos styles existants */
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Bienvenue sur la page Admin</h1>
        <p id="welcome-message"></p>
        <h2>Gestion des photos</h2>
        <div id="photo-list">
            <button class="delete-btn" onclick="deletePhoto('Romain Der-Nercessian')">Supprimer la photo de Romain</button>
            <button class="delete-btn" onclick="deletePhoto('Alexandre Billy')">Supprimer la photo d'Alexandre</button>
            <button class="delete-btn" onclick="deletePhoto('Julien Meriel')">Supprimer la photo de Julien M.</button>
            <button class="delete-btn" onclick="deletePhoto('Julien Droulez')">Supprimer la photo de Julien D.</button>
            <button class="add-photo-btn" onclick="addPhoto('Romain Der-Nercessian')">Ajouter une photo pour Romain</button>
            <button class="add-photo-btn" onclick="addPhoto('Alexandre Billy')">Ajouter une photo pour Alexandre</button>
            <button class="add-photo-btn" onclick="addPhoto('Julien Meriel')">Ajouter une photo pour Julien M.</button>
            <button class="add-photo-btn" onclick="addPhoto('Julien Droulez')">Ajouter une photo pour Julien D.</button>
        </div>
        <button class="logout-btn" onclick="logout()">Se déconnecter</button>
    </div>

    <script>
        const user = sessionStorage.getItem("user");
        if (!user) {
            window.location.href = "index.html"; // Redirige si non connecté
        } else {
            document.getElementById("welcome-message").innerText = `Bonjour, ${user} !`;
        }
    
        function deletePhoto(name) {
            let removedPhotos = JSON.parse(localStorage.getItem("removedPhotos")) || [];
            if (!removedPhotos.includes(name)) {
                removedPhotos.push(name);
                localStorage.setItem("removedPhotos", JSON.stringify(removedPhotos));
                alert(`${name} supprimé !`);
            }
        }

        function addPhoto(name) {
            const newPhoto = prompt(`Entrez l'URL de la photo de ${name}:`);
            if (newPhoto) {
                localStorage.setItem(name + "-photo", newPhoto); // Sauvegarder dans le localStorage
                alert(`Photo de ${name} ajoutée !`);
            }
        }
    
        function restorePhotos() {
            localStorage.removeItem("removedPhotos"); // Supprime la liste des photos supprimées
            alert("Toutes les photos ont été restaurées !");
        }
    
        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }
    </script>
    
    <button class="restore-btn" onclick="restorePhotos()">Restaurer toutes les photos</button>
</body>
</html>
