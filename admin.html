<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .admin-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .logout-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .delete-btn {
            background: darkred;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Bienvenue sur la page Admin</h1>
        <p id="welcome-message"></p>
        <h2>Supprimer des photos</h2>
        <div id="photo-list">
            <button class="delete-btn" onclick="deletePhoto('Romain Der-Nercessian')">Supprimer Romain</button>
            <button class="delete-btn" onclick="deletePhoto('Alexandre Billy')">Supprimer Alexandre</button>
            <button class="delete-btn" onclick="deletePhoto('Julien Meriel')">Supprimer Julien M.</button>
            <button class="delete-btn" onclick="deletePhoto('Julien Droulez')">Supprimer Julien D.</button>
        </div>
        <button class="logout-btn" onclick="logout()">Se déconnecter</button>
    </div>

    <script>
        const user = sessionStorage.getItem("user");
        if (!user) {
            window.location.href = "index.html"; // Redirige si non connecté
        } else {
            document.getElementById("welcome-message").innerText = `Bonjour, ${user} !`;
        }
    
        function deletePhoto(name) {
            let removedPhotos = JSON.parse(localStorage.getItem("removedPhotos")) || [];
            if (!removedPhotos.includes(name)) {
                removedPhotos.push(name);
                localStorage.setItem("removedPhotos", JSON.stringify(removedPhotos));
                alert(`${name} supprimé !`);
            }
        }
    
        function restorePhotos() {
            localStorage.removeItem("removedPhotos"); // Supprime la liste des photos supprimées
            alert("Toutes les photos ont été restaurées !");
        }
    
        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }
    </script>
    
    <button class="restore-btn" onclick="restorePhotos()">Restaurer toutes les photos</button>
    
</body>
</html>
