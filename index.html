<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .role {
            color: gray;
            font-size: 12px;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Trombinoscope</h1>
    <div class="container">
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Romain">
            <div class="name">Romain Der-Nercessian</div>
            <div class="role">Product Owner</div>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo d'Alexandre">
            <div class="name">Alexandre Billy</div>
            <div class="role">Scrum Master</div>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Julien">
            <div class="name">Julien Meriel</div>
            <div class="role">Développeur</div>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Julien">
            <div class="name">Julien Droulez</div>
            <div class="role">Développeur</div>
        </div>
    </div>
    <img src="https://sarcdprodstrapi.blob.core.windows.net/strapi-media/assets/logo_epsi_8b6f0271b8.png" alt="Logo EPSI" class="logo">
    
    <script>
        const admins = {
            "romain": "password1",
            "alexandre": "password2",
            "julienm": "password3",
            "juliend": "password4"
        };
        
        let users = JSON.parse(localStorage.getItem("users")) || {};
        
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (admins[username] && admins[username] === password) {
                sessionStorage.setItem("user", username);
                window.location.href = "admin.html";
            } else if (users[username] && users[username] === password) {
                sessionStorage.setItem("user", username);
                window.location.href = "welcome.html";
            } else {
                alert("Identifiant ou mot de passe incorrect.");
            }
        });
        
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const newUsername = document.getElementById("new-username").value;
            const newPassword = document.getElementById("new-password").value;
            
            if (!users[newUsername] && !admins[newUsername]) {
                users[newUsername] = newPassword;
                localStorage.setItem("users", JSON.stringify(users));
                alert("Inscription réussie ! Connectez-vous maintenant.");
                hideRegisterForm();
            } else {
                alert("Cet identifiant est déjà pris.");
            }
        });
        
        function showRegisterForm() {
            document.getElementById("register-container").style.display = "block";
        }
        function hideRegisterForm() {
            document.getElementById("register-container").style.display = "none";
        }
    </script>
</body>
</html>
