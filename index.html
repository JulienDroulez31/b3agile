<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            color: gray;
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .login-container input {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            width: 150px;
        }
        .login-container button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Identifiant" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    
    <h1>Trombinoscope</h1>
    <div class="container">
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Romain">
            <div class="name">Romain Der-Nercessian</div>
            <div class="role">Product Owner</div>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo d'Alexandre">
            <div class="name">Alexandre Billy</div>
            <div class="role">Scrum Master</div>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Julien">
            <div class="name">Julien Meriel</div>
            <div class="role">Développeur</div>
        </div>
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Julien">
            <div class="name">Julien Droulez</div>
            <div class="role">Développeur</div>
        </div>
    </div>
    <img src="https://sarcdprodstrapi.blob.core.windows.net/strapi-media/assets/logo_epsi_8b6f0271b8.png" alt="Logo EPSI" class="logo">
    
    <script>
        const users = {
            "romain": "password1",
            "alexandre": "password2",
            "julienm": "password3",
            "juliend": "password4"
        };
    
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            if (users[username] && users[username] === password) {
                sessionStorage.setItem("user", username); // Stocker l'utilisateur
                window.location.href = "admin.html"; // Rediriger vers admin
            } else {
                alert("Identifiant ou mot de passe incorrect.");
            }
        });
    </script>
    
</body>
</html>
