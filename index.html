<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            color: gray;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .login-container input, .login-container button {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
            width: 150px;
        }
        .login-container button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Identifiant" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <button onclick="toggleSignup()">S'inscrire</button>
        <div id="signup-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Nouveau identifiant" required>
            <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
            <button onclick="signup()">Créer un compte</button>
        </div>
    </div>
    
    <h1>Trombinoscope</h1>
    <div class="container">
        <div class="card">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/2318271-icone-de-profil-utilisateur-vectoriel.jpg" alt="Photo de Romain">
            <div class="name">Romain Der-Nercessian</div>
            <div class="role">Product Owner</div>
        </div>
    </div>
    
    <script>
        function toggleSignup() {
            const signupForm = document.getElementById("signup-form");
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }

        function signup() {
            const newUsername = document.getElementById("new-username").value;
            const newPassword = document.getElementById("new-password").value;
            
            if (localStorage.getItem(newUsername)) {
                alert("Ce nom d'utilisateur est déjà pris.");
                return;
            }
            
            localStorage.setItem(newUsername, newPassword);
            alert("Compte créé avec succès ! Vous pouvez maintenant vous connecter.");
            document.getElementById("signup-form").style.display = "none";
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (localStorage.getItem(username) === password) {
                sessionStorage.setItem("user", username);
                alert("Connexion réussie !");
            } else {
                alert("Identifiant ou mot de passe incorrect.");
            }
        });
    </script>
</body>
</html>
